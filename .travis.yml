language: node_js
env: TRAVIS_CI=true
node_js:
  - "4"
  - "5"
  - "6"
  - "7"
  - "8"
  - "9"
before_script:
  # http://docs.travis-ci.com/user/gui-and-headless-browsers/#Using-xvfb-to-Run-Tests-That-Require-GUI-(e.g.-a-Web-browser)
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
script:
  - npm run test:gulp
  - npm run test
  - npm run build
  - npm run distribution
matrix:
  fast_finish: true
  allow_failures:
    - node_js: "4"
    - node_js: "5"
